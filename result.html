<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/reset.css" />
    <link rel="stylesheet" href="mainstyles.css" />
    <link rel="stylesheet" href="asset/resultcss.css" />
  </head>

  <body>
    <div class="container">
      <img src="asset/img/epicode_logo.png" alt="logo" class="logo" />

      <div class="titlehead">
        <h1 class="bold">Result</h1>
        <h3>The summary of your answers:</h3>
      </div>

      <div class="boxwithresult">
        <div class="correct_left">
          <h1>Correct</h1>
          <h1 class="bold">67.5%</h1>
          <p>4/6 questions</p>
        </div>

        <div class="resultgraphic">
          <div id="passed">
            <p class="bold">Congratulation!<br />You passed the exam</p>
            <p></p>
          </div>
        </div>

        <div class="wrong_right">
          <h1>Wrong</h1>
          <h1 class="bold">33.5%</h1>
          <p>2/6 questions</p>
        </div>
      </div>

      <div>
        <form action="review.html">
          <button class="button">RATE US</button>
        </form>
      </div>
    </div>
  </body>
</html>
